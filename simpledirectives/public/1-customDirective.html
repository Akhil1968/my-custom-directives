<!DOCTYPE html>
<html ng-app="myCustomeDirectiveApp">
<body >
  <hello> an Element </hello> Element  
  <div data-hello>a data Attribute</div> data-Attribute  
  <div hello> an Attribute</div> Attribute  
  <!-- directive: hello --> Comment  
  <p class="hello"></p> Class
  
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js">
</script>
<script>
var app = angular.module('myCustomeDirectiveApp', []);
app.directive('hello', function (){
  return {
    restrict: 'CEMA', // CEMA C: class, E: element, M: coMments, A: attributes
    replace: true, // replaces original content with template
    template: '<span><br>Good Morning</span>'
  };
});
</script>
</body>
</html>
